<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="onInit()">
    <div class="page-title">
        <h1>Welcome to the Open Bookshop!</h1>
    </div>

    <table>
        <th>Id</th>
        <th class="th-title" onclick=" onSetSort('title')">Title <span>↕</span></th>
        <th>Cover</th>
        <th class="th-price" onclick=" onSetSort('price')">Price <span>↕</span></th>
        <th colspan=" 3">Actions</th>
        <th>Rating</th>
        <tbody class="books-container">

        </tbody>

    </table>

    <button class="add-book-btn btn" onclick="onAddBook()">Add Book</button>
    <button class="add-book-btn btn" onclick="onBackPage()">Back</button>
    <div class="page-numbers">

    </div>
    <button class="add-book-btn btn" onclick="onNextPage()">Next</button>

    <div class="modal" hidden>

    </div>

    <div class="add-new-book" hidden>
        <h1>Add a new book to the shop</h1>
        <table>
            <th>Book Title</th>
            <th>Price(₪)</th>
            <th>Cover Image Url (Optional)</th>
            <tbody>
                <tr>
                    <td>
                        <input name="newAddBookTitle" type="text">
                    </td>
                    <td>
                        <input name="newAddBookPrice" type="number">
                    </td>
                    <td>
                        <input name="newAddBookImg" type="text">
                    </td>
                </tr>
            </tbody>
        </table>


        <button class="modal-btn btn" onclick="onAddNewBook()">Confirm</button>
        <button class="modal-btn btn" onclick="onCloseNewBookModal()">Close</button>

    </div>

    <script src="./js/storage-service.js"></script>
    <script src="./js/book-service.js"></script>
    <script src="./js/book-controller.js"></script>
</body>

</html>
